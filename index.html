<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<a-scene>

    <a-assets timeout="10000">

        <a-asset-item id="bench" src="scene.gltf"></a-asset-item>
           
        <a-asset-item id="lamp" src="1.gltf"></a-asset-item>    
  
      </a-assets>
    <a-plane position ="0 3 5" rotation = "180 0 180 " src="night sky.png.jpg" height="8" width="10"></a-plane>
  
    <a-plane position = "0 0 2.5"   src="floor.png.jpg" height="5" width="10" rotation="-90 0 0"></a-plane>
     
    <a-entity animation="property:animation; to:0 360 0; easing:linear; loop:true; dur:6000">
        <a-entity light="type:directional; castShadow:true; intensity:2; distance:1; decay:10; color:white; " position="-10 10 -5" ></a-entity>
      </a-entity>

    <a-entity>
        <a-entity position="2 0 4" rotation="0 90 0" scale="0.4 0.4 0.4" gltf-model="#bench" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <a-entity>
        <a-entity position="1 1 1" rotation="0 0 0" scale="1 1 1" gltf-model="lamp" shadow="cast: true;">
        </a-entity>
    </a-entity>
      
  </a-scene>
    
</body>
</html>
